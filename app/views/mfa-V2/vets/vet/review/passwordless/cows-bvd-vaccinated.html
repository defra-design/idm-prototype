{% extends "layouts/layout.html" %}

{% block pageTitle %}
Index page
{% endblock %}
{% set serviceName %}
Get funding for a vet visit
{% endset%}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>
{% endblock %}

{% block content %}

<!-- <a href="index" class="govuk-back-link">Back</a> -->
<!-- <a class="govuk-back-link" href="/url/of/previous/page">Back</a> -->
<!-- <a class="govuk-back-link" href="javascript:history.go(-1)">Back</a> -->


    <!-- <span class="govuk-caption-xl">Get funding for a vet visit</span> -->

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="eligibility-bps-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Had the herd been vaccinated against BVD when you tested for BVD?
            </h1>
          </legend>
          <!-- <div id="vet-registered-hint" class="govuk-hint">
            This includes changing your last name or spelling your name differently.
          </div> -->
          <div class="govuk-radios govuk-radios--inline">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="eligibility-bps" name="eligibility-bps" type="radio" value="check-answers" onclick="setLocation(this);" {{ checked("eligibility-cattle", "eligibility-bps-yes") }}>
              <label class="govuk-label govuk-radios__label" for="eligibility-bps">
                Yes
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="eligibility-bps-2" name="eligibility-bps" type="radio" value="check-answers" onclick="setLocation(this);" {{ checked("eligibility-cattle", "eligibility-bps-no") }}>
              <label class="govuk-label govuk-radios__label" for="eligibility-bps-2">
                No
              </label>
            </div>
          </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>

{% endblock %}
