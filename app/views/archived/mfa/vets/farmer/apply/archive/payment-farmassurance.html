{% extends "layouts/layout.html" %}

{% block pageTitle %}
Index page
{% endblock %}
{% set serviceName %}
Apply for the Annual Health and Welfare Review funding
{% endset%}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="payment-farmassurance-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Are you a member of the Red Tractor scheme?
            </h1>
          </legend>
          <!-- <div id="vet-registered-hint" class="govuk-hint">
            This includes changing your last name or spelling your name differently.
          </div> -->
          <div class="govuk-radios govuk-radios--inline">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="payment-farmassurance" name="payment-farmassurance" type="radio" value="eligibility-sheep" onclick="setLocation(this);" {{ checked("eligibility-cattle", "eligibility-bps-yes") }}>
              <label class="govuk-label govuk-radios__label" for="payment-farmassurance">
                Yes
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="payment-farmassurance-2" name="payment-farmassurance" type="radio" value="eligibility-sheep" onclick="setLocation(this);" {{ checked("eligibility-cattle", "eligibility-bps-no") }}>
              <label class="govuk-label govuk-radios__label" for="payment-farmassurance-2">
                No
              </label>
            </div>
          </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>

{% endblock %}
